<!DOCTYPE html>
<html ng-app="socket">
<head>
    <title>SignalR Simple Chat</title>
    <style type="text/css">


    </style>
</head>
<body ng-controller="MainCtrl">

    <div class="col-lg-12 bg-primary text-center"><h1>Chat App</h1><h1 class="text-danger">{{showBoo}}</h1></div>
    <div class="container-fluid">


      <div class="row">
        <div class="col-lg-12">
          <br>
          <br>
        </div>
      </div>

      <div class="row">
        <label class="col-lg-1 col-lg-offset-2 text-right">Name:</label>
        <div class="col-lg-2">
          <input type="text" ng-model="name" class="form-control"/>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <br>
          <br>
        </div>
      </div>


      <div class="row">

        <label class="col-lg-1 col-lg-offset-2 text-right">Message:</label>
        <div class="col-lg-4">
          <textarea type="text" ng-model="message" class="form-control"></textarea>
        </div>

        <div class="col-lg-1">
          <button class="btn btn-warning pull-right" ng-click="boo()">Boo</button>
          <button class="btn btn-success pull-right" ng-click="sendMessage(message, name)">Send</button>
        </div>
      </div>



      <div class="row" ng-repeat="ch in chatMessages">
        <div class="col-lg-1 col-lg-offset-2 text-right">
          <b>{{ch.name}}:</b>
        </div>
        <div class="col-lg-4">

          {{ch.message}}
        </div>
      </div>


    </div>
    <!--Script references. -->
    <script src="Scripts/jquery-1.6.4.min.js"></script>
    <script src="/Scripts/jquery.signalR-2.0.0.js"></script>
    <script src="/signalr/hubs"></script>
    <script src="/Public/bower_components/angular/angular.js"></script>
    <script src="/Public/controller.js"></script>

    <link rel="stylesheet" href="/Public/bower_components/bootstrap/dist/css/bootstrap.css">


    <script type="text/javascript">

    </script>
</body>
</html>
